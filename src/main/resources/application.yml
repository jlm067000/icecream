server.port: 8085

spring:
  datasource:
    url: jdbc:h2:mem:testd;IFEXISTS=false
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true

objectPools:
  serviceResult:
    maxUnaccessedTime: 300000
    maxSize: 1000
  result:
    maxUnaccessedTime: 300000
    maxSize: 1000
